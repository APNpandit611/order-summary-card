<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&family=Josefin+Sans&family=Red+Hat+Display:wght@500;700;900&family=Sacramento&display=swap" rel="stylesheet"></head>

<body>
  <img class="background-image" src="images/pattern-background-desktop.svg" alt="background-img-desktop">
  <div class="center-body">

    <img class="header-image" src="images/illustration-hero.svg" alt="illustration-hero">

    <h2 class="header-text">Order Summary</h2>
    <div class="header-paragraph">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    </div>

    <div class="annual-plan">
      <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
      <h3 class="annual-header">Annual Plan</h3>
      <p class="annual-price">$59.99/year</p>
      <a class="change" href="#">Change</a>
    </div>

    <button class="button" name="button">Proceed to Payment</button>

    <a class="cancel" href="#">Cancel Order</a>

  </div>






  <!--
  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>

</html>
